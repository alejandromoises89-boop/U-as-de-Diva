<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nails by Diva | Premium Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;700&family=Monsieur+La+Doulaise&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                400: '#E5C558',
                500: '#D4AF37',
                600: '#AA8C2C',
              },
              brand: {
                50: '#FAF9F6',  // Fondo Principal (Off-white)
                100: '#F4F1EA', // Fondo Secundario
                200: '#EADFD0', // Beige Logo (Primary)
                300: '#DCC8B3', // Beige Oscuro (Borders)
                800: '#5D534A', // Texto Secundario
                900: '#2C241B', // Texto Principal (Dark Brown/Black)
              }
            },
            fontFamily: {
              serif: ['"Bodoni Moda"', 'serif'],
              script: ['"Monsieur La Doulaise"', 'cursive'],
              sans: ['"Montserrat"', 'sans-serif'],
            },
            animation: {
              'bounce-subtle': 'bounce-subtle 2s infinite',
            },
            keyframes: {
              'bounce-subtle': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-4px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FAF9F6;
        color: #2C241B;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FAF9F6; 
      }
      ::-webkit-scrollbar-thumb {
        background: #DCC8B3; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37; 
      }

      .shimmer {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite linear;
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
